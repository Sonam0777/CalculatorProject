<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div class="calculator-container">
      <span id="result">0</span>
      <div class="button">
        <div class="row">
          <button value = "1" onclick="handleInput(this.value)">1</button>
          <button value = "2" onclick="handleInput(this.value)">2</button>
          <button value = "3" onclick="handleInput(this.value)">3</button>
          <button value = "+" onclick="handleInput(this.value)">+</button>
        </div>
        <div class="row">
          <button value = "4" onclick="handleInput(this.value)">4</button>
          <button value = "5" onclick="handleInput(this.value)">5</button>
          <button value = "6" onclick="handleInput(this.value)">6</button>
          <button value = "-" onclick="handleInput(this.value)">-</button>
        </div>
        <div class="row">
          <button value="7" onclick="handleInput(this.value)">7</button>
          <button value="8" onclick="handleInput(this.value)">8</button>
          <button value="9" onclick="handleInput(this.value)">9</button>
          <button value="*" onclick="handleInput(this.value)">*</button>
        </div>
        <div class="row">
          <button value="0" onclick="handleInput(this.value)">0</button>
          <button value="." onclick="handleInput(this.value)">.</button>
          <button value="%" onclick="handleInput(this.value)">%</button>
          <button value="/" onclick="handleInput(this.value)">/</button>
        </div>
        <div class="row">
          <button onclick="evaluateResult()">=</button>
          <button onclick="clearInput()">C</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
